<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Local Storage</title>

    <!-- Bootstrap -->

<!-- CSS bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
crossorigin="anonymous"></script>

<!-- Css -->

<link rel="stylesheet" href="index.css">

<!-- Js -->

<script src="index.js"></script>
</head>
<body>


  <div class="container">
    <h1 style="text-align:center; text-decoration:underline; 
    font-weight: bolder; font-size: 60px;">Local Storage and Session Storage</h1>
  </div>



<div class="container">

  <div class="row">
    <div class="col-1"></div>

    <div class="col-5">
      <form action="" autocomplete="off" method="post"><br>
        <label for="Sno"><b>Sno:-</b></label>
        <input type="text" required class="form-control" pattern="[1-9] {3}" id="Sno" placeholder="snno:-"> <br><br>
    
        <label for="txt"><b>Name:-</b></label><br>
        <input type="text" required class="form-control" pattern="[A-Z] [a-z] [1-9]"  placeholder="name:-" id="txt"><br><br>
    
        <label for="Age"><b>Age:-</b></label><br>
        <input type="text" required class="form-control" pattern="[1-9] {3}" id="Age" placeholder="age:-"> <br><br>
      </form>
    </div>

    <div class="col-5">
      <table class="table table-hover table-striped m-5">
        <thead>
          <tr>
            <th scope="col">Sn.No</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col"><button class="btn btn-success px-5" onclick="addData()">Add !</button></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="snno" scope="row"></th>
            <td id="name"></td>
            <td id="age"></td>
            <td><button class="btn btn-danger px-5" onclick=" deleteData()">Delete</button></td>
          </tr>
        </tbody>
      </table>

    </div>

    <div class="col-1"></div>
  </div>  
</div>
</body>
</html>
